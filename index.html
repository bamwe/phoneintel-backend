<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneIntel - Phone & Email Intelligence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .search-box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .tab.active {
            background: #4CAF50;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .results {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: none;
        }
        .results.show {
            display: block;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }
        .result-title {
            font-size: 24px;
            font-weight: bold;
        }
        .risk-score {
            text-align: center;
        }
        .risk-number {
            font-size: 48px;
            font-weight: bold;
        }
        .risk-label {
            font-size: 14px;
            margin-top: 5px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .info-card h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #4CAF50;
        }
        .info-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .loader {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255,0,0,0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç PhoneIntel</h1>
            <p>Phone Number & Email Intelligence Platform</p>
        </div>

        <div class="search-box">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('phone')">üì± Phone Number</button>
                <button class="tab" onclick="switchTab('email')">üìß Email Address</button>
            </div>

            <div class="input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter phone number (e.g., +256771234567)"
                >
                <button onclick="performSearch()" id="searchBtn">Search</button>
            </div>

            <div style="margin-top: 10px; font-size: 14px; opacity: 0.8;">
                üí° Try: +256771234567 or demo@example.com
            </div>
        </div>

        <div id="loadingDiv" class="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Searching databases...</p>
        </div>

        <div id="resultsDiv" class="results">
            <div class="result-header">
                <div>
                    <div class="result-title" id="resultTitle"></div>
                    <div id="resultSubtitle" style="margin-top: 5px; opacity: 0.8;"></div>
                </div>
                <div class="risk-score">
                    <div class="risk-number" id="riskScore">--</div>
                    <div class="risk-label" id="riskLabel">Risk Score</div>
                </div>
            </div>

            <div class="info-grid" id="infoGrid"></div>

            <button onclick="downloadReport()" style="width: 100%; margin-top: 20px;">
                üìÑ Download PDF Report
            </button>
        </div>

        <div id="errorDiv" class="error" style="display: none;"></div>
    </div>

    <script>
        let currentTab = 'phone';

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab styling
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update placeholder
            const input = document.getElementById('searchInput');
            if (tab === 'phone') {
                input.placeholder = 'Enter phone number (e.g., +256771234567)';
            } else {
                input.placeholder = 'Enter email address (e.g., user@example.com)';
            }
            
            // Clear results
            document.getElementById('resultsDiv').classList.remove('show');
            document.getElementById('errorDiv').style.display = 'none';
        }

        async function performSearch() {
            const input = document.getElementById('searchInput').value.trim();
            
            if (!input) {
                alert('Please enter a ' + (currentTab === 'phone' ? 'phone number' : 'email address'));
                return;
            }

            // Show loading
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('resultsDiv').classList.remove('show');
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            try {
                // Call your backend
                const endpoint = currentTab === 'phone' ? '/api/lookup-phone' : '/api/lookup-email';
                const bodyKey = currentTab === 'phone' ? 'phoneNumber' : 'email';
                
                const response = await fetch(`http://localhost:3000${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ [bodyKey]: input })
                });

                const data = await response.json();

                // Display results
                displayResults(data);

            } catch (error) {
                document.getElementById('errorDiv').textContent = 'Error: Could not connect to server. Make sure your backend is running!';
                document.getElementById('errorDiv').style.display = 'block';
            } finally {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function displayResults(data) {
            // Show results div
            document.getElementById('resultsDiv').classList.add('show');

            // Set title and risk score
            if (currentTab === 'phone') {
                document.getElementById('resultTitle').textContent = data.number;
                document.getElementById('resultSubtitle').textContent = `${data.carrier} ‚Ä¢ ${data.country}`;
            } else {
                document.getElementById('resultTitle').textContent = data.email;
                document.getElementById('resultSubtitle').textContent = data.provider;
            }

            document.getElementById('riskScore').textContent = data.riskScore;
            
            const riskLabel = data.riskScore < 30 ? 'Low Risk' : data.riskScore < 60 ? 'Medium Risk' : 'High Risk';
            const riskColor = data.riskScore < 30 ? '#4CAF50' : data.riskScore < 60 ? '#FFC107' : '#F44336';
            document.getElementById('riskScore').style.color = riskColor;
            document.getElementById('riskLabel').textContent = riskLabel;

            // Build info cards
            const infoGrid = document.getElementById('infoGrid');
            infoGrid.innerHTML = '';

            if (data.socialMedia) {
                const socialCard = document.createElement('div');
                socialCard.className = 'info-card';
                socialCard.innerHTML = `
                    <h3>Social Media</h3>
                    ${data.socialMedia.map(s => `
                        <div class="info-item">
                            ${s.platform}: ${s.found ? '‚úÖ Found' : '‚ùå Not Found'}
                        </div>
                    `).join('')}
                `;
                infoGrid.appendChild(socialCard);
            }

            if (currentTab === 'phone') {
                const detailsCard = document.createElement('div');
                detailsCard.className = 'info-card';
                detailsCard.innerHTML = `
                    <h3>Details</h3>
                    <div class="info-item">Carrier: ${data.carrier}</div>
                    <div class="info-item">Country: ${data.country}</div>
                    <div class="info-item">Valid: ${data.valid ? 'Yes' : 'No'}</div>
                `;
                infoGrid.appendChild(detailsCard);
            } else {
                const detailsCard = document.createElement('div');
                detailsCard.className = 'info-card';
                detailsCard.innerHTML = `
                    <h3>Email Details</h3>
                    <div class="info-item">Provider: ${data.provider}</div>
                    <div class="info-item">Valid: ${data.valid ? 'Yes' : 'No'}</div>
                    <div class="info-item">Breaches: ${data.breaches || 0}</div>
                `;
                infoGrid.appendChild(detailsCard);
            }
        }

        function downloadReport() {
            alert('PDF Report Generation - This will be implemented with a library like jsPDF');
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
